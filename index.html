<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Restaurant</title>
    <!-- Bootstrap 5.3 CDN -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Spice Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reservation">Reservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Blog</a>
                    </li>
                </ul>
                <a href="#" class="btn btn-brand">Order Online</a>
            </div>
        </div>
    </nav>
    <!-- Slider -->
    <div id="hero-slider" class="carousel slide">
        <div class="carousel-inner">
            <!-- slider one -->
            <div class="carousel-item active vh-100 text-center bg-cover slider-1">
                <div class="container h-100 d-flex align-items-center justify-content-center">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <h6 class="text-white">Welcome To Spice Restaurant</h6>
                            <h1 class="display-1 text-white fw-bold">Butter Chicken</h1>
                            <a href="#" class="btn btn-brand">Reservation</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- slider two -->
            <div class="carousel-item active vh-100 text-center bg-cover slider-2">
                <div class="container h-100 d-flex align-items-center justify-content-center">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <h6 class="text-white">Welcome To Spice Restaurant</h6>
                            <h1 class="display-1 text-white fw-bold">Chicken Stew</h1>
                            <a href="#" class="btn btn-brand">Reservation</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- slider two -->
            <div class="carousel-item active vh-100 text-center bg-cover slider-3">
                <div class="container h-100 d-flex align-items-center justify-content-center">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <h6 class="text-white">Welcome To Spice Restaurant</h6>
                            <h1 class="display-1 text-white fw-bold">Hyderabadi Biryani</h1>
                            <a href="#" class="btn btn-brand">Reservation</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#hero-slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-slider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Bootstrap 5.3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
